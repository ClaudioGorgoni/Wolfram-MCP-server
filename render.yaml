services:
  - type: web
    name: wolfram-mcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 --threads 100 --worker-class gthread server:app
    envVars:
      - key: WOLFRAM_API_KEY
        sync: false  # Gardez cette valeur secr√®te
    plan: free